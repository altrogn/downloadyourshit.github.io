<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownloadShit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="inputContainer">
            <h1>Paste your link here</h1>
            <div class="input-group">
                <input type="text" id="videoUrl" placeholder="Your YouTube link">
                <button onclick="playVideo()">Play</button>
            </div>
        </div>
        <div id="player"></div>
        <div id="controls" class="hidden">
            <button onclick="goBack()">Back</button>
            <button onclick="resizePlayer('increase')">Increase</button>
            <button onclick="resizePlayer('decrease')">Reduce</button>
            <button onclick="downloadVideo()">Download</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
